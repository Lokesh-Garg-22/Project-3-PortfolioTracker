# support reading from .env file
spring.config.import=optional:file:../.env[.properties],optional:file:.env[.properties]

spring.application.name=portfolioTracker

spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASS}
spring.datasource.host=${DATABASE_HOST}
spring.datasource.port=${DATABASE_PORT}
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DATABASE}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
